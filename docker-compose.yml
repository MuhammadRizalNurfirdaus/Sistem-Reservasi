services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: reservasi_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reservasi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reservasi123}
      POSTGRES_DB: ${POSTGRES_DB:-reservasi_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reservasi} -d ${POSTGRES_DB:-reservasi_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reservasi_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reservasi_backend
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-reservasi}:${POSTGRES_PASSWORD:-reservasi123}@postgres:5432/${POSTGRES_DB:-reservasi_db}?schema=public
      SESSION_SECRET: ${SESSION_SECRET:-super-secret-session-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:5000/auth/google/callback}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reservasi_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: reservasi_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - reservasi_network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  reservasi_network:
    driver: bridge
